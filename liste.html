<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Maquette</title>
</head>
<body>

<div class="container">

    <div class="colonneclient">
        <h2>Client 1</h2>
        <h2>Client 2</h2>
        <h2>Client 3</h2>
        <h2>...</h2>
            
    </div>

    <div class="colonnecontrat">
        <h2>Contrat 1</h2>
        <h2>Contrat 2</h2>
        <h2>Contrat 3</h2>
        <h2>...</h2>
    </div>

    <div class="colonneintervention">
        <h2>Intervention 1</h2>
        <h2>Intervention 2</h2>
        <h2>Intervention 3</h2>
        <h2>...</h2>
    </div>

    <div class="tout">

        <div class="info-client">
            <h3>Informations du client :</h3>
        </div>

        <div class="formulaire">

            <label>Date d'intervention prévue :
                <input type="date">
            </label>

            <label>Date d'intervention réelle :
                <input type="date">
            </label>

            <label>Technicien :
                <select>
                    <option value="">▼</option>
                </select>
            </label>

            <button class="valider">Valider</button>
        </div>

        <div class="liste-materiaux">
            <h3>Liste des matériaux :</h3>
            <div class="box"></div>
        </div>

        <div class="commentaires">
            <h3>Commentaires :</h3>
            <div class="box large"></div>
        </div>

    </div>

</div>

</body>
</html>
